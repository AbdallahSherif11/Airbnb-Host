<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
      <!-- Logo Header -->
      <div class="text-center">
        <div class="flex items-center justify-center gap-2 text-3xl text-main hover:text-mainHover transition duration-200">
          <!-- <i class="fa-brands fa-airbnb"></i>
          <p class="font-bold tracking-tight">airbnb</p> -->
          <img class="h-10 pr-2" src="assets/images/logo/logo9.png" alt=""/>
          <img class="h-9 pt-1" src="assets/images/logo/logo8.png" alt=""/>
        </div>
        <h2 class="mt-6 text-2xl font-bold text-gray-900">Sign in to your account</h2>
      </div>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="p-4 text-sm text-red-700 bg-red-100 rounded-md">
        {{ errorMessage }}
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-8 space-y-6">
        <div class="space-y-4">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              autocomplete="email"
              required
              class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-main focus:border-main"
              [class.border-red-300]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            >
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="mt-1 text-sm text-red-600">
              <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required</span>
              <span *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</span>
            </div>
          </div>
  
          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              autocomplete="current-password"
              required
              class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-main focus:border-main"
              [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            >
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-1 text-sm text-red-600">
              <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required</span>
              <span *ngIf="loginForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters
              </span>
            </div>
          </div>
        </div>
  
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <!-- <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="w-4 h-4 text-main border-gray-300 rounded focus:ring-main"
            > -->
            <!-- <label for="remember-me" class="block ml-2 text-sm text-gray-900">Remember me</label> -->
          </div>
  
          <!-- <div class="text-sm">
            <a href="#" class="font-medium text-main hover:text-mainHover">Forgot your password?</a>
          </div> -->
  
        </div>
  
        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="isLoading"
            class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-main border border-transparent rounded-md shadow-sm hover:bg-mainHover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-main disabled:opacity-70 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isLoading">Sign in</span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin mr-2"></i> Signing in...
            </span>
          </button>
        </div>
      </form>
  
      <div class="mb-3 text-center">
        <span class="text-sm">Don't have an account? </span>
        <a routerLink="/auth/register" class="text-mainHover hover:underline text-sm cursor-pointer">Register here</a>
      </div>
    </div>
  </div>
