<app-navbar></app-navbar>

<div class="max-w-2xl mx-auto px-4 py-12">
  <div class="bg-white rounded-2xl shadow-lg p-8 space-y-6 border border-gray-200">
    <h1 class="text-3xl font-semibold text-gray-800">Your Privacy Preferences</h1>
    <p class="text-gray-600">
      Choose how your data is used to improve your experience.
    </p>

    <div class="space-y-5">
      <div class="flex items-center justify-between">
        <span class="text-gray-700 text-lg">Enable Analytics Cookies</span>
        <input type="checkbox" class="w-5 h-5 text-[#FF5A5F]" (change)="onCheckboxChange($event, 'analyticsCookies')">
      </div>

      <div class="flex items-center justify-between">
        <span class="text-gray-700 text-lg">Enable Marketing Cookies</span>
        <input type="checkbox" class="w-5 h-5 text-[#FF5A5F]" (change)="onCheckboxChange($event, 'marketingCookies')">
      </div>

      <div class="flex items-center justify-between">
        <span class="text-gray-700 text-lg">Personalized Ads</span>
        <input type="checkbox" class="w-5 h-5 text-[#FF5A5F]" (change)="onCheckboxChange($event, 'personalizedAds')">
      </div>

      <div class="flex items-center justify-between">
        <span class="text-gray-700 text-lg">Share with Analytics Partners</span>
        <input type="checkbox" class="w-5 h-5 text-[#FF5A5F]" (change)="onCheckboxChange($event, 'analyticsPartners')">
      </div>

      <div class="flex items-center justify-between">
        <span class="text-gray-700 text-lg">Receive Promotional Emails</span>
        <input type="checkbox" class="w-5 h-5 text-[#FF5A5F]" (change)="onCheckboxChange($event, 'promotionalEmails')">
      </div>

      <div class="flex items-center justify-between">
        <span class="text-gray-700 text-lg">Receive Newsletter</span>
        <input type="checkbox" class="w-5 h-5 text-[#FF5A5F]" (change)="onCheckboxChange($event, 'newsletter')">
      </div>
    </div>

    <div class="pt-6">
      <button
        (click)="savePreferences()"
        class="w-full bg-[#FF5A5F] hover:bg-[#FF3C3F] text-white font-semibold py-3 rounded-xl transition duration-200"
      >
        Save Preferences
      </button>
    </div>

    <!-- Message after saving preferences -->
    <div *ngIf="preferencesSaved" class="mt-6 text-center text-green-600 font-semibold">
      Your preferences have been saved successfully!
    </div>
  </div>
</div>

<app-footer></app-footer>
